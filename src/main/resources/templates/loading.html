<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online News Portal :: Loading Page</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/onlinenewsportal.css" rel="stylesheet">
</head>
<body onload="handleSwitching()">

<nav class="navbar">
    <div class="container">
        <p class="navbar-text">Here you can load your own article</p>
        <div>
            <a class="nav-link" href="/">home page</a>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeCheckbox">
                <label class="form-check-label" for="darkModeCheckbox">light / dark</label>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <form method="POST" action="/loading" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control" type="file" name="file" id="inputFile" onchange="checkFileExtension()">
            <label class="form-label" for="inputFile" title="* the file should have zip extension
* the file should contain only one text file ('article.txt' file)
* the first line will be the title of the article
* the first paragraph will be the description of the article">the file with your article</label>
        </div>
        <button type="submit" class="btn btn-secondary" id="buttonLoad" disabled>Load</button>
    </form>
    <p th:text="${message}"></p>
</div>


<script src="/js/onlinenewsportal.js"></script>

</body>
</html>
